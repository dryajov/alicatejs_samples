<div data-aid="todo-view">
    <div>
        <label>Current TODO list</label>
        <select data-aid="todo-list-select">
            <option data-aid="option"></option>
        </select>
        <a href="#" data-aid="add-list">+</a>
        <a href="#" data-aid="remove-list">-</a>
        <div data-aid="add-list-container">
            <label>Add new TODO list</label>
            <input type="text" data-aid="new-list-name">
        </div>
    </div>

    <div>
        <label>Add new TODO entry </label>
        <input type="text" data-aid="todo-text">
        <button data-aid="add-button">Add item</button>
        <div data-aid="item-exists"></div>
    </div>

    <label>TODO Items</label>
    <div data-aid="todo-items">
        <ul>
            <li data-aid="item">
                <span data-aid="item-text">[ITEM TEXT]</span>
                <a href="#">
                    <img src="../../images/small_x.png" data-aid="item-remove">
                </a>
            </li>
        </ul>
    </div>
    <div data-aid="todo-no-items"></div>
</div>
<div data-aid="loading-view">
    <img src="../../images/ajax-loader.gif">
</div>
